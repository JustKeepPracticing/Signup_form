<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SignUp-Form</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/signup_form.css">
    </head>
    <body>
        <div class="signup_form">
            <div class="header_layer"></div>
            <div class="header-content"><p>Sign up in seconds</p></div>
            <div class="username_form">
                <input placeholder="What's your username?">
             </div>
            <div class="password_form">
                <input type="password" placeholder="Choose a password">
            </div>
            <button class="sign_me_up">Sign me up!</button>
            <span class="signup-via"><p>..or you can skip that and sign up via</p></span>
            <div class="social-buttons">
                <div class="facebook_button">
                    <a class="facebook_btn" href="https://www.facebook.com/" target="_blank">Connect</a>
                </div>
                <div class="twitter_button">
                    <a class="twitter_btn" href="https://twitter.com/" target="_blank">Connect</a>
                </div>
            </div>
            <div class="bottom_layers"></div>
        </div><!--ending of signup_form-->
    </body>
</html>
